<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <style>
        gmp-map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #1B263B;

</head>

    </div>
