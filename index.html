<!DOCTYPE html>
<html lang="pt-BR">
<script type="module"
  src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>
<script type="module" src="./js/index.js"></script>
<script>
  window.initMap = function () {
    import('./js/index.js').then((module) => {
      module.initMap && module.initMap();
      module.onInit && module.onInit();
    });
  };
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8L8PfjgbIApcO6BdEVXptWBjRp0WnZBM&libraries=geometry,marker&callback=initMap">
  </script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  </link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <style>
    #map {
  height: 500px;
  width: 100%;
}

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1B263B;
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/Logo.svg" style="width: 100px;" />
    <nav>
      <a>Quero roupa</a>
      <a>Quero doar</a>
      <a>Sou ponto de apoio</a>
    </nav>
  </header>
  <main class="main-body">
    <section class="filters">
      <div class="input-icon-container">
        <span class="material-icons">manage_search</span>
        <input class="filter-locale" placeholder="Qualquer lugar em BH" />
      </div>
    </section>
    <div class="body-view">
      <section class="section cards" id="section-cards">
      </section>
      <section class="section maps">
        <div id="map"></div>
      </section>
    </div>
  </main>
  <footer>
    <div>
      <p>Para chamar o suporte:</p>
    </div>
    <div>
      <button class="contact">Telegram</button>
      <button class="contact">Whatsapp</button>
    </div>
  </footer>
</body>

</html>
